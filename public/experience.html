<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
</head>
<style>

.chart{
width: 600px;
height:800px;
}

</style>
<body>
    <div class="chart">
        <canvas id="myChart"></canvas>


    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'horizontalBar',

    // The data for our dataset
    data: {
        labels: ['JAVA', 'Node', 'Javascript', 'HTML', 'CSS', 'Android dev', 'WEB dev'],
        datasets: [{
            label: [],
            backgroundColor: [
                'rgba(255, 99, 132)',
                'rgba(54, 162, 235)',
                'rgba(255, 206, 86)',
                'rgba(75, 192, 192)',
                'rgba(153, 102, 255)',
                'rgba(255, 159, 64)',
                'rgba(255, 159, 64)'

            ],
            borderColor: 'rgb(255, 99, 132)',
            data: [70, 65, 65, 65, 45, 65, 65]
        }]
    },

    // Configuration options go here
    options: { scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }}
});

</script>

</html>
